<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fGroup" class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="correo" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right">Correo</label>
                    <div class="show-errors" *ngIf="obtenerFormGroup['correo'].errors 
            && (obtenerFormGroup['correo'].dirty || obtenerFormGroup['correo'].touched)">
                        <strong>Este campo es obligatorio y debe tener el formato de correo electr√≥nico</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="RecuperarClave()" class="btn waves-effect waves-light col s12">Recuperar</button>
                </div>
            </div>
        </form>
    </div>
</div>
