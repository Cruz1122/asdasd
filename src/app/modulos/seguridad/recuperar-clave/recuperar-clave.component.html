<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fGroup" class="login-form">
            <div class="row">
                <h3>Recuperar clave</h3>
                <p>Ingrese su correo electr贸nico para recibir un c贸digo de recuperaci贸n.</p>
            </div>
            <div class="recover-icon center-align">
                <i class="material-icons prefix">restore</i>
            </div>
            <div class="row">
                <div class="correo input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="correo" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right">Correo</label>
                    <div class="show-errors" *ngIf="obtenerFormGroup['correo'].errors 
            && (obtenerFormGroup['correo'].dirty || obtenerFormGroup['correo'].touched)">
                        <strong class="alerta">Este campo es obligatorio y debe tener el formato de correo
                            electr贸nico</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="RecuperarClave()" [disabled]="!fGroup.valid || isLoading" class="btn waves-effect waves-light col s12">
                        <span *ngIf="!isLoading">
                            Recuperar
                        </span>
                        <span *ngIf="isLoading">
                            Cargando<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
