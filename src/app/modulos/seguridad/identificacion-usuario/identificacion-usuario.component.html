<div id="login-page" class="row">
    <div class="container-login">
        <form [formGroup]="fGroup" class="login-form">
            <div class="row"><h3 class="titulo-inicio-sesion">Iniciar sesión</h3></div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="usuario" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right">Usuario</label>
                    <div class="show-errors" *ngIf="obtenerFormGroup['usuario'].errors 
            && (obtenerFormGroup['usuario'].dirty || obtenerFormGroup['usuario'].touched)">
                        <strong>Este campo es obligatorio y debe ser válido</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input formControlName="clave" id="password" type="password">
                    <label for="password">Contraseña</label>
                    <div class="show-errors" *ngIf="obtenerFormGroup['clave'].errors 
            && (obtenerFormGroup['clave'].dirty || obtenerFormGroup['clave'].touched)">
                        <strong>Este campo es obligatorio</strong>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="button" (click)="IdentificarUsuario()">
                            Iniciar sesión
                            <i class="material-icons right">person</i>
                        </button>
                    </div>
                </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a class="router-text" routerLink="/seguridad/registro-publico">¿No tienes cuenta? Regístrate</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a class="router-text" routerLink="/seguridad/recuperar-clave">Olvidé mi
                            contraseña</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
