
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" [formGroup]="fGroup">
        <div class="row">
          <h3>Codigo de Verificación</h3>
          <p>Se ha enviado un código de 5 dígitos a su correo electrónico.</p>
          <p>Por favor, ingréselo en el siguiente recuadro.</p>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="codigo" class="validate" id="2fa" type="text">
            <label for="2fa" data-error="wrong" data-success="right">Código</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button (click)="ValidarCodigo2fa()" class="btn waves-effect waves-light col s12">Validar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
