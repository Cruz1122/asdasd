<fieldset class="center container">
    <legend>Eliminación de Beneficiarios</legend>
    <div class="row">
        <div class="row">
            <div class="col s12">
                <strong>¿Confirma la eliminación de estos datos?</strong>
            </div>
        </div>
        <div class="row">
            <div class="col s4">
                <strong>Nombre:</strong> {{nombres}}
            </div>
            <div class="col s4">
                <strong>Apellido:</strong> {{apellidos}}
            </div>
            <div class="col s4">
                <strong>Numero De Documento:</strong> {{numeroDocumento}}
            </div>
        </div>
    </div>
    <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <a routerLink="/parametros/beneficiario-listar" class="btn red">Cancelar</a>&nbsp;
                    <button (click)="EliminarRegistro()" class="btn waves-effect waves-light">Confirmar</button>
                </div>
            </div>
    </div>
</fieldset>
