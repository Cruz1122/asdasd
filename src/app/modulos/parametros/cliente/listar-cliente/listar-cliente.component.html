<br />
<a routerLink="/parametros/producto-agregar" class="btn">Agregar Plan</a>
<br>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Estado</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of listarClientes.registros">
            <td>{{r.nombre}} </td>
            <td>{{r.apellidos}}</td>
            <td>{{r.documento}}</td>
            <td>{{r.estado}}</td>
            <td>{{r.fechaRegistro}}</td>
            <td>
                <a routerLink="/parametros/cliente-editar/{{r.id}}" class="btn orange">Editar Plan</a>&nbsp;
                <a routerLink="/parametros/cliente-eliminar/{{r.id}}" class="btn red">Eliminar Plan</a>
            </td>
        </tr>
        
    </tbody>
</table>
