<fieldset class="center container">
    <legend>Eliminación de Planes</legend>
    <div class="row">
        <div class="row">
            <div class="col s12">
                <strong>¿Confirma la eliminación de estos datos?</strong>
            </div>
        </div>
        <div class="row">
            <div class="showImage center-align">
                <img src="{{BASE_URL}}ObtenerArchivo/1/{{foto}}" class="imagenProducto" />
            </div>
        </div>
        <div class="row">
            <div class="col s4">
                <strong>Nombre:</strong> {{nombre}}
            </div>
            <div class="col s4">
                <strong>Cantidad beneficiarios:</strong> {{cantidadBeneficiarios}}
            </div>
            <div class="col s4">
                <strong>Precio:</strong> {{precio}}
            </div>
        </div>
    </div>
    <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <a routerLink="/parametros/plan-listar" class="btn red">Cancelar</a>&nbsp;
                    <button (click)="EliminarRegistro()" class="btn waves-effect waves-light">Confirmar</button>
                </div>
            </div>
    </div>
</fieldset>
